<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5">
        <form action ="/user/update" method="POST">
            <h2 class="d-4">Edit {{user.first_name}}</h2>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input name="fname" type="text" class="form-control" placeholder="First name here..." value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input name="lname" type="text" class="form-control" placeholder="Last name here..." value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" type="email" class="form-control" placeholder="Enter email" value="{{user.email}}">
                <small class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <button type="submit"  value="Update User"class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
